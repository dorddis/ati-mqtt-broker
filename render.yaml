services:
- type: web
  name: ati-mqtt-broker
  env: docker
  dockerfilePath: ./Dockerfile.render
  envVars:
  - key: MQTT_USERNAME
    value: ati_user
  - key: MQTT_PASSWORD
    value: ati_password_123
  - key: ADMIN_USERNAME
    value: admin
  - key: ADMIN_PASSWORD
    value: admin_password_456
  disk:
    name: mqtt-data
    mountPath: /mosquitto/data
    sizeGB: 1
  healthCheckPath: /health
