# Railway MQTT Broker Configuration
# Optimized for cloud deployment with ATI integration

# Primary MQTT port
port 1883
protocol mqtt

# WebSocket support (Railway handles HTTPS automatically)
listener 9001
protocol websockets
socket_domain ipv4

# Railway-friendly logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug
log_timestamp true

# Data persistence (Railway provides persistent volumes)
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# Connection settings optimized for cloud
allow_anonymous false
password_file /mosquitto/config/passwd

# Performance settings for Railway
max_connections 1000
max_inflight_messages 100
message_size_limit 2097152

# Keep alive settings
keepalive_interval 60

# Security settings
require_certificate false

# Topic access control
acl_file /mosquitto/config/acl.conf

# Connection logging for debugging
connection_messages true
log_timestamp true

# WebSocket settings for Railway
websockets_log_level 255
