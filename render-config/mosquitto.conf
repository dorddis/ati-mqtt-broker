# Render MQTT Configuration
# Compatible with mosquitto 2.0+

# Primary MQTT listener (internal)
listener 1883
protocol mqtt

# WebSocket listener (mapped to Render's external port)
listener 8080
protocol websockets
socket_domain ipv4

# Render-friendly logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Data persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# Authentication with proper password hashes
allow_anonymous false
password_file /mosquitto/config/passwd
acl_file /mosquitto/config/acl.conf

# Performance settings for free tier
max_connections 100
max_inflight_messages 50
max_packet_size 1048576

# Connection logging
connection_messages true
