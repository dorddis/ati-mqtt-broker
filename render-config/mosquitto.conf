# Render MQTT Configuration
# Compatible with mosquitto 2.0+

# Primary MQTT listener (internal)
listener 1883
protocol mqtt

# WebSocket listener (no http_dir needed)
listener 8080 0.0.0.0
protocol websockets

# Render-friendly logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Data persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# Authentication - temporarily allow anonymous for testing
allow_anonymous true
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl.conf

# Performance settings for free tier
max_connections 100
max_inflight_messages 50
max_packet_size 1048576

# Connection logging
connection_messages true
