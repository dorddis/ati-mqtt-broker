# WebSocket MQTT Configuration for ATI Integration
# Supports both regular MQTT (1883) and WebSocket MQTT (9001)

# Regular MQTT listener
listener 1883 0.0.0.0
protocol mqtt

# WebSocket MQTT listener
listener 9001 0.0.0.0
protocol websockets

# Basic settings
allow_anonymous true
log_dest stdout
log_type all
log_timestamp true
connection_messages true

# Persistence
persistence true
persistence_location ./websocket_mqtt_data/

# WebSocket specific settings
websockets_log_level 5
http_dir /usr/share/mosquitto/www