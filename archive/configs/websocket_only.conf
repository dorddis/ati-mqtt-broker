# WebSocket MQTT Configuration - WebSocket Only
# Only WebSocket MQTT on port 9001 for ngrok HTTP tunnel

# WebSocket MQTT listener only
listener 9001 0.0.0.0
protocol websockets

# Basic settings
allow_anonymous true
log_dest stdout
log_type all
log_timestamp true
connection_messages true

# Persistence
persistence true
persistence_location ./websocket_mqtt_data/

# WebSocket specific settings
websockets_log_level 5